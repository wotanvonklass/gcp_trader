[pytest]
# Pytest configuration for filtered proxy tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Asyncio configuration
asyncio_mode = auto

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    edge_case: marks tests as edge case tests
    happy_path: marks tests as happy path tests

# Timeout for tests (in seconds)
timeout = 60

# Coverage options
[coverage:run]
source = ../src
omit =
    */tests/*
    */test_*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
